<div class="w3-container">
  <h2>{{post.title}}</h2>

  <div class="w3-row">
    <div class="w3-col w3-quarter">
      <div class="w3-card-4 w3-col" style="width:20%">
        <img src="{{post.Image}}" alt="image" style="width:100%">
        <div class="w3-container w3-center">
          <p>{{post.content}}</p>
          <p><button (click)="deletePost()">Delete</button></p>
        </div>
      </div>
    </div>
  </div>
</div>
